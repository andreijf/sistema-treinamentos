<!doctype html>
<html lang="pt-br">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">

      <div class="collapse navbar-collapse">

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('cadastrar') }}">Cadastrar</a>

            <a class="nav-link" href="{{ url_for('cronograma') }}">Agendar Capacitação</a>
